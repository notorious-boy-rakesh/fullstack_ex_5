<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Inter, Segoe UI, sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #ede9fe, #fce7f3, #ecfeff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 380px;
            padding: 25px;
            border-radius: 16px;
            background: linear-gradient(180deg, #ffffff, #f8fafc);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            font-weight: 600;
            color: #1f2937;
        }

        .inputBox {
            display: flex;
            gap: 10px;
        }

        .inputBox input {
            flex: 1;
            padding: 11px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        .inputBox button {
            padding: 11px 18px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
        }

        .stats {
            margin: 18px 0;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            border: 1px solid #e5e7eb;
        }

        .task span {
            flex: 1;
            margin-left: 10px;
            color: #111827;
            cursor: pointer;
        }

        .task span:hover {
            color: #ef4444;
        }

        .done {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .filters {
            text-align: center;
            margin-top: 18px;
        }

        .filters button {
            margin: 4px;
            padding: 7px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            background: linear-gradient(135deg, #f1f5f9, #e0e7ff);
        }
    </style>
</head>

<body ng-controller="todoCtrl">

    <div class="container">

        <h2>Task Manager</h2>

        <div class="inputBox">
            <input type="text" ng-model="newTask" placeholder="Enter a task">
            <button ng-click="add()">Add</button>
        </div>

        <div class="stats">
            {{remaining()}} remaining out of {{tasks.length}}
        </div>

        <!-- TASK LIST -->
        <div class="task" ng-repeat="t in tasks | filter:{done:status}">
            <input type="checkbox" ng-model="t.done">

            <!-- CLICK TEXT TO DELETE -->
            <span ng-class="{'done':t.done}" ng-click="remove($index)">
                {{t.name}}
            </span>
        </div>

        <div class="filters">
            <button ng-click="status=''">All</button>
            <button ng-click="status=false">Pending</button>
            <button ng-click="status=true">Completed</button>
        </div>

    </div>

    <script>
        angular.module("todoApp", [])
            .controller("todoCtrl", function ($scope) {

                $scope.tasks = [
                    { name: "Finish UI design", done: false },
                    { name: "Submit project", done: true }
                ];

                $scope.add = function () {
                    if ($scope.newTask) {
                        $scope.tasks.push({ name: $scope.newTask, done: false });
                        $scope.newTask = "";
                    }
                };

                $scope.remove = function (i) {
                    $scope.tasks.splice(i, 1);
                };

                $scope.remaining = function () {
                    return $scope.tasks.filter(t => !t.done).length;
                };

            });
    </script>

</body>
</html>
